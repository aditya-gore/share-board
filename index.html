<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Share Board</title>
  </head>
  <body>
    <div class="options-cont">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
      <img class="pencil" src="Icons/Pencil.svg" alt="" srcset="" />
      <img class="eraser" src="Icons/Eraser.svg" alt="" srcset="" />
      <img class="download" src="Icons/Download.svg" alt="" srcset="" />
      <img class="upload" src="Icons/Upload.svg" alt="" srcset="" />
      <img class="sticky" src="Icons/StickyNote.svg" alt="" srcset="" />
      <img class="redo" src="Icons/Redo.svg" alt="" srcset="" />
      <img class="undo" src="Icons/Undo.svg" alt="" srcset="" />
    </div>
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" id="" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-cont">
      <input type="range" min="2" max="10" value="3" id="" />
    </div>
    <div class="sticky-cont">
      <!-- <div class="header-cont">
        <div class="minimize"></div>
        <div class="remove"></div>
      </div>
      <div class="note-cont">
        <textarea></textarea>
      </div> -->
    </div>
    <canvas></canvas>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
